<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JavaScript Concepts Demonstration</h1>

    <!-- Event Listeners Section -->
    <div class="container">
        <h2>Event Listeners</h2>
        <button id="click-me">Click Me</button>
        <button id="hover-me">Hover Over Me</button>
        <div id="event-output" class="hidden">Event triggered!</div>
    </div>

    <!-- Form Validation Section -->
    <div class="container">
        <h2>Form Validation</h2>
        <form id="demo-form">
            <div>
                <label for="name">Name (required):</label>
                <input type="text" id="name" name="name">
                <div id="name-error" class="error"></div>
            </div>
            <div>
                <label for="email">Email (must be valid):</label>
                <input type="email" id="email" name="email">
                <div id="email-error" class="error"></div>
            </div>
            <div>
                <label for="password">Password (min 8 chars):</label>
                <input type="password" id="password" name="password">
                <div id="password-error" class="error"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="form-success" class="hidden">Form submitted successfully!</div>
    </div>

    <!-- Interactive Elements Section -->
    <div class="container">
        <h2>Interactive Elements</h2>
        <div>
            <button id="increment">Increment Counter</button>
            <button id="decrement">Decrement Counter</button>
            <div>Current count: <span id="counter">0</span></div>
        </div>
        <div>
            <label for="color-select">Change box color:</label>
            <select id="color-select">
                <option value="">Select a color</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
            </select>
            <div id="color-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
